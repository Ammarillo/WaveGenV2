<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourier Wave Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            width: 350px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 20px 18px 20px 20px;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-group {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-group h3 {
            margin: 0 0 15px 0;
            color: #64b5f6;
            font-size: 16px;
            font-weight: 600;
        }
        
        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        
        label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        input[type="range"] {
            width: 120px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #64b5f6;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        input[type="number"] {
            width: 60px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            font-size: 12px;
        }
        
        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #64b5f6;
            cursor: pointer;
        }
        
        select {
            width: 120px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            font-size: 12px;
        }
        
        select option {
            background: rgba(30, 60, 114, 0.95);
            color: white;
        }
        
        .wave-layer {
            border: 1px solid rgba(100, 181, 246, 0.3);
            border-radius: 6px;
            padding: 10px;
            margin: 10px 0;
            background: rgba(100, 181, 246, 0.05);
        }
        
        .wave-layer h4 {
            margin: 0 0 10px 0;
            color: #64b5f6;
            font-size: 14px;
        }
        
        .export-controls {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #64b5f6, #42a5f5);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 5px 0;
        }
        
        button:hover {
            background: linear-gradient(45deg, #42a5f5, #2196f3);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(100, 181, 246, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .randomize-layer-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8787) !important;
            font-size: 11px !important;
            padding: 4px 8px !important;
            width: auto !important;
            margin: 0 !important;
        }
        
        .randomize-layer-btn:hover {
            background: linear-gradient(45deg, #ff5252, #ff6b6b) !important;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #64b5f6, #42a5f5);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }
        
        .value-display {
            font-size: 12px;
            color: #64b5f6;
            font-weight: 500;
        }
        
        .notification {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translate(-50%, 0);
            min-width: 220px;
            background: rgba(40, 60, 120, 0.97);
            color: #fff;
            padding: 16px 28px 16px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(30, 60, 114, 0.18);
            font-size: 15px;
            font-weight: 500;
            z-index: 9;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s, transform 0.4s;
        }
        .notification.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 10px;
            background: rgba(30, 60, 114, 0.2);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #64b5f6 0%, #2a5298 100%);
            border-radius: 8px;
            border: 2px solid rgba(30, 60, 114, 0.2);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #42a5f5 0%, #1e3c72 100%);
        }
        ::-webkit-scrollbar-corner {
            background: transparent;
        }
        /* For Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #64b5f6 rgba(30, 60, 114, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="waveCanvas" width="512" height="512"></canvas>
            <div class="info-panel">
                <div>Resolution: <span id="resolution">512x512</span></div>
                <div>FPS: <span id="fps">60</span></div>
                <div>Time: <span id="time">0.00</span>s</div>
                <div style="font-size: 11px; opacity: 0.7; margin-top: 5px;">Settings auto-saved</div>
            </div>
            <div id="notification" class="notification"></div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <h3>Animation Settings</h3>
                <div class="control-row">
                    <label>Loop Duration (s):</label>
                    <input type="number" id="loopDuration" min="0.1" max="10" step="0.1" value="10.0">
                </div>
                <div class="control-row">
                    <label>Speed:</label>
                    <input type="range" id="speed" min="0.1" max="3.0" step="0.1" value="1.0">
                    <span class="value-display" id="speedValue">1.0</span>
                </div>
                <div class="control-row">
                    <label>Wave Layers:</label>
                    <input type="number" id="layerCount" min="1" max="8" value="4">
                </div>
            </div>
            
            <div class="control-group">
                <h3>Output Mode</h3>
                <div class="control-row">
                    <label>Mode:</label>
                    <select id="outputMode">
                        <option value="normal">Normal Map</option>
                        <option value="height">Height Map</option>
                    </select>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Global Settings</h3>
                <div class="control-row">
                    <label>Wave Scale:</label>
                    <input type="range" id="waveScale" min="0.01" max="2.0" step="0.01" value="0.1">
                    <span class="value-display" id="waveScaleValue">0.1</span>
                </div>

                <div class="control-row" id="normalIntensityRow">
                    <label>Normal Intensity:</label>
                    <input type="range" id="normalIntensity" min="0.1" max="5.0" step="0.1" value="1.0">
                    <span class="value-display" id="normalIntensityValue">1.0</span>
                </div>
                <div class="control-row" id="normalizeNormalsRow">
                    <label>Normalize Normals:</label>
                    <input type="checkbox" id="normalizeNormals">
                    <span class="value-display">Clamp to [0,1] range</span>
                </div>
                <div class="control-row" id="heightRangeRow" style="display: none;">
                    <label>Height Range:</label>
                    <input type="range" id="heightRange" min="0.1" max="3.0" step="0.1" value="1.0">
                    <span class="value-display" id="heightRangeValue">1.0</span>
                </div>
                <div class="control-row" id="normalizeHeightsRow" style="display: none;">
                    <label>Normalize Heights:</label>
                    <input type="checkbox" id="normalizeHeights">
                    <span class="value-display">Clamp to [0,1] range</span>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Wave Layers</h3>
                <button id="randomizeAllBtn">🎲 Randomize All Layers</button>
                <div id="waveLayers">
                    <!-- Wave layer controls will be generated here -->
                </div>
            </div>
            
            <div class="control-group">
                <h3>Presets</h3>
                <button id="exportPresetBtn">💾 Export Preset</button>
                <input type="file" id="importPresetFile" accept=".json" style="display: none;">
                <button id="importPresetBtn" class="button" style="margin-top: 10px;">📁 Import Preset</button>
            </div>
            
            <div class="export-controls">
                <h3>Export</h3>
                <div class="control-row">
                    <label>Export Resolution:</label>
                    <select id="exportRes">
                        <option value="256">256x256</option>
                        <option value="512" selected>512x512</option>
                        <option value="1024">1024x1024</option>
                        <option value="2048">2048x2048</option>
                    </select>
                </div>
                <div class="control-row">
                    <label>Frames:</label>
                    <input type="number" id="exportFrames" min="8" max="120" value="30">
                </div>
                <button id="exportBtn">Export as ZIP</button>
                <div class="progress-bar">
                    <div class="progress-fill" id="exportProgress"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="fourier-wave-generator.js"></script>
</body>
</html>
